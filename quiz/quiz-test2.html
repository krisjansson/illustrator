<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>The quiz</title>
		
<link href="https://fonts.googleapis.com/css?family=Open+Sans|Open+Sans+Condensed:300" rel="stylesheet">
	
</head>

	<style>
			body{
			font-size: 20px;
		  font-family: 'Open Sans', sans-serif;
			color: #333;
		}
		.question{
			font-weight: 300;
		  font-family: 'Open Sans Condensed', sans-serif;
		  font-size: 32px;
			margin-left: 30px;

		}
		.answers {
		  margin-bottom: 20px;
		  font-weight: 600;
		}
		.answers label{
		  display: block;
		}
		#submit{
			font-family: sans-serif;
			font-size: 20px;
			background-color: #561145;
			color: #fff;
			border: 0px;
			border-radius: 3px;
			padding: 20px;
			cursor: pointer;
			margin-bottom: 20px;
}
#submit:hover{
	background-color: #B40090;
}

	<body>

		<div id="quiz"></div>
		<button id="submit">Submit Quiz</button>
		<div id="results"></div>

	</body>
			<script>
				(function() {
			  function buildQuiz() {
				// we'll need a place to store the HTML output
				const output = [];

				// for each question...
				myQuestions.forEach((currentQuestion, questionNumber) => {
				  // we'll want to store the list of answer choices
				  const answers = [];

				  // and for each available answer...
				  for (letter in currentQuestion.answers) {
					// ...add an HTML radio button
					answers.push(
					  `<label>
						<input type="radio" name="question${questionNumber}" value="${letter}">
						${letter} :
						${currentQuestion.answers[letter]}
					  </label>`
					);
				  }

				  // add this question and its answers to the output
				  output.push(
					`<div class="question"> ${currentQuestion.question} </div>
					<div class="answers"> ${answers.join("")} </div>`
				  );
				});

				// finally combine our output list into one string of HTML and put it on the page
				quizContainer.innerHTML = output.join("");
			  }

			  function showResults() {
				// gather answer containers from our quiz
				const answerContainers = quizContainer.querySelectorAll(".answers");

				// keep track of user's answers
				let numCorrect = 0;

				// for each question...
				myQuestions.forEach((currentQuestion, questionNumber) => {
				  // find selected answer
				  const answerContainer = answerContainers[questionNumber];
				  const selector = `input[name=question${questionNumber}]:checked`;
				  const userAnswer = (answerContainer.querySelector(selector) || {}).value;

				  // if answer is correct
				  if (userAnswer === currentQuestion.correctAnswer) {
					// add to the number of correct answers
					numCorrect++;

					// color the answers green
					answerContainers[questionNumber].style.color = "lightgreen";
				  } else {
					// if answer is wrong or blank
					// color the answers red
					answerContainers[questionNumber].style.color = "red";
				  }
				});

				// show number of correct answers out of total
				resultsContainer.innerHTML = `<strong>You got ${numCorrect} out of ${myQuestions.length}</strong>
				<br><br> If you got 3 out of 10, we recomend retaking the Quiz!
				<br><br> If you got 7 out of 10 Go check you the out basic Video Tutorial
				<br><br> If you got 10 out of 10, Go check out the shortcut page to make your workflow even FASTER!`;
			  }

			  const quizContainer = document.getElementById("quiz");
			  const resultsContainer = document.getElementById("results");
			  const submitButton = document.getElementById("submit");
			  const myQuestions = [
				{
				  question: "1. A vector graphic",
				  answers: {
					a: "Loses clarity as you enlarge it",
					b: "Can be scaled up to any size without becoming fuzzy/distorted",
				  },
				  correctAnswer: "b"
				},
				{
				  question: "2. One group is only vector formats, select the correct group",
				  answers: {
					a: "jpg,gif,bmp,png",
					b: "ai,png,jpg",
					c: "svg,dwg,ai",
					d: "svg,png,ai,jpg"
				  },
				  correctAnswer: "c"
				},
				{
				  question: "3. What is the direct selection tool?",
				  answers: {
					a: "Allows the selection of individual shapes",
					b: "Allows the selection of individual lines",
					c: "Allows the selection of individual letters",
					d: "Allows the selection of individual points"
				  },
				  correctAnswer: "a"
				},
				{
				  question: "4. You can change the width and length of a artboard after you create it",
				  answers: {
					a: "True",
					b: "False"
				  },
				  correctAnswer: "a"
				},
				{
				  question: "5. RGB is the correct colour setting for:",
				  answers: {
					a: "Graphics which will appear in print",
					b: "Graphics which will appear on screen",
					c: "Graphics which will appear on a t-shirt"
				  },
				  correctAnswer: "b"
				},
				{
				  question: "6. In the Layers panel, I can:",
				  answers: {
					a: "Lock a layer & Delete a layer",
					b: "Create a new layer",
					c: "Drag artwork from one layer to another if it is selected",
					d: "All above"
				  },
				  correctAnswer: "d"
				},
				{
				  question: "7. The 'Bounding Box' is:",
				  answers: {
					a: "The page limit",
					b: "A border around an object that will be printed if I don't remove it",
					c: "A frame around an object that lets me manipulate it",
					d: "Allows the selection of individual points"
				  },
				  correctAnswer: "a"
				},
				{
				  question: "8. What is the direct selection tool?",
				  answers: {
					a: "Allows the selection of individual shapes",
					b: "Allows the selection of individual lines",
					c: "Allows the selection of individual letters",
					d: "Allows the selection of individual points"
				  },
				  correctAnswer: "a"
				},
				{
				  question: "9. What is the direct selection tool?",
				  answers: {
					a: "Allows the selection of individual shapes",
					b: "Allows the selection of individual lines",
					c: "Allows the selection of individual letters",
					d: "Allows the selection of individual points"
				  },
				  correctAnswer: "a"
				},
				{
				  question: "10. What is the direct selection tool?",
				  answers: {
					a: "Allows the selection of individual shapes",
					b: "Allows the selection of individual lines",
					c: "Allows the selection of individual letters",
					d: "Allows the selection of individual points"
				  },
				  correctAnswer: "a"
				}
			  ];

			  // display quiz right away
			  buildQuiz();

			  // on submit, show results
			  submitButton.addEventListener("click", showResults);
			})();

</html>
